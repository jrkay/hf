<!DOCTYPE html>

<html>
<head>

<script src="jquery.tabSlideOut.v1.3.js"></script>

<script>
$(function(){
$('.slide-out-div').tabSlideOut({
tabHandle: '.handle',   //class of the element that will be your tab
pathToTabImage: 'contact_tab.png', //path to the image for the tab (optionaly can be set using css)
imageHeight: '122px',    //height of tab image
imageWidth: '40px',    //width of tab image    
tabLocation: 'left',    //side of screen where tab lives, top, right, bottom, or left
speed: 300,    //speed of animation
action: 'click',//options: 'click' or 'hover', action to trigger animation
topPos: '100px',//position from the top
fixedPosition: true    //options: true makes it stick(fixed position) on scroll
});
});
</script>

		 </head>
<body>

        <div class="slide-out-div">
            <a class="handle" href="http://link-for-non-js-users.html">Content</a>
            <h2>Info</h2>
            <p>Colors to be added:<BR>
			Roan, Dun, Grey, Pinto patterns
            </p>
            <p>If you have any questions or comments, please contact <a href="mailto:vanillalive@gmail.com">JoAnna</a></p>
        </div>


<div class="centerbox">

<form id="baby">
<div class="sire">
<label for ="sire">What is the sire's color?</label>
<select id="sire" name="sire">
	<option value="0" selected> </option>
	<option value="bayS">Bay</option>
	<option value="blackS">Black</option>
	<option value="chestnutS">Chestnut</option>
	<option value="palominoS">Palomino</option>
	<option value="buckskinS">Buckskin</option>
	<option value="perlinoS">Perlino</option>	
	<option value="cremelloS">Cremello</option>
	<option value="smokeyblackS">Smokey Black</option>
	<option value="smokeycreamS">Smokey Cream</option>
	</select>
</div>

<div class="dam">
	<label for="dam">What is the dam's color?</label>
	<select id="dam" name="dam" >
	<option value="0" selected> </option>
	<option value="bayD">Bay</option>
	<option value="blackD">Black</option>
	<option value="chestnutD">Chestnut</option>
	<option value="palominoD">Palomino</option>
	<option value="buckskinD">Buckskin</option>
	<option value="perlinoD">Perlino</option>	
	<option value="cremelloD">Cremello</option>
	<option value="smokeyblackD">Smokey Black</option>
	<option value="smokeycreamD">Smokey Cream</option>
</select>
</div>

<BR>
<p class="submit"><input type="button" value="Make me a baby!"  onclick="showDiv(); return formSubmit()"/></p>

<h2 class="result error"><span id="errorDiv"  style="display:none;">Please select both colors for the parents.</span></h2>
<BR>
<h2 class="result"><span id="welcomeDiv"  style="display:none;">The foal is a <BR></span><input type="text" name="foal" id="foal"></h2>
<p class="result"><input type="text" name="foalTwo" id="foalTwo"></p>
</form>	
</div>

<div id="title">BabyMaker</div>
